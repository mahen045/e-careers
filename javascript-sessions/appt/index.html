<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Doctors Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container bg-primary-subtle rounded-4 py-4">
        <h1 class="mt-3 text-center text-primary">Book an appointment with a GP below:</h1>
        <form action="" id="doctorForm" class="mb-4 mt-5">
            <div class="mb-3">
                <label for="name" class="form-label">Patient Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="doctor" class="form-label">Preferred Doctor:</label>
                <select name="doctor" id="doctor" class="form-select" required>
                    <option value="">Please choose a doctor</option>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Patel">Dr. Patel</option>
                    <option value="Dr. Chen">Dr. Chen</option>
                </select>
            </div>
            <div class="mb-3 row">
                <div class="date-select col">
                    <label for="date" class="form-label">Appointment Date:</label>
                    <input type="date" name="date" class="form-control" id="date" required>
                </div>
                <div class="time-select col">
                    <label for="Time" class="form-label">Appointment Time:</label>
                    <select name="time" id="time" class="form-select">
                        <option value="09:00">09:00</option>
                        <option value="09:20">09:20</option>
                        <option value="09:40">09:40</option>
                        <option value="10:00">10:00</option>
                        <option value="10:20">10:20</option>
                        <option value="10:40">10:40</option>
                        <option value="11:00">11:00</option>
                        <option value="11:20">11:20</option>
                        <option value="11:40">11:40</option>
                        <option value="12:00">12:00</option>
                        <option value="12:20">12:20</option>
                        <option value="12:40">12:40</option>
                        <option value="13:00">13:00</option>
                        <option value="13:20">13:20</option>
                        <option value="13:40">13:40</option>
                        <option value="14:00">14:00</option>
                        <option value="14:20">14:20</option>
                        <option value="14:40">14:40</option>
                        <option value="15:00">15:00</option>
                        <option value="15:20">15:20</option>
                        <option value="15:40">15:40</option>
                        <option value="16:00">16:00</option>
                        <option value="16:20">16:20</option>
                        <option value="16:40">16:40</option>
                        <option value="17:00">17:00</option>
                    </select>
                    
                </div>
            </div>
            <div class="mb-3">
                <label for="ailment" class="form-label">Ailment:</label>
                <select name="ailment" id="ailment" class="form-select" required>
                    <option value="Upper Respiratory Infection">Upper Respiratory Infection</option>
                    <option value="Hypertension">Hypertension</option>
                    <option value="Anxiety">Anxiety</option>
                    <option value="Back pain">Back pain</option>
                    <option value="Cough">Cough</option>
                    <option value="Fever">Fever</option>
                    <option value="Headache">Headache</option>
                    <option value="Fatigue">Fatigue</option>
                    <option value="Digestive Problems">Digestive Problems</option>
                    <option value="Rash">Rash</option>
                </select>
            </div>
            <div class="mb-3">
                <label for=notes" class="form-label">Additional Notes:</label>
                <textarea name="notes" id="notes" class="form-control" rows="6"></textarea>
            </div>
            <button class="btn btn-primary" id="submit">Book Appointment</button>
        </form>
    </div>
    <div class="mt-4 container">
        <h2 class="text-center mb-4">Upcoming Appointments:</h2>
        <div id="upcoming"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
