<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="alert alert-primary text-center">
                    Bookshelf App
                </h1>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <form id="form">
                            <input type="hidden" name="id" id="bookId">
                            <label for="bookTitle">Title</label>
                            <input type="text" placeholder="title" id="bookTitle"
                             class = "form-control" required><br>
                            <label for="bookAuthor">Author</label>
                            <input type="text" placeholder="author" id="bookAuthor"
                              class = "form-control" required><br>
                            <label for="bookYear">Year</label>
                            <input type="number" placeholder="YYYY" id="bookYear"
                              class = "form-control" required><br>  
                            <label for="bookComplete">Finished reading</label>
                            <input type="checkbox" id="bookComplete"
                              ><br> <br>
                            <button class="btn btn-sm btn-primary" onclick="save()">Save</button>
                            <button class="btn btn-sm btn-primary" onclick="reset()">Reset</button>          
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h2>Unread</h2>
                        <div>
                            <table id="dataTable" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Year</th>
                                        <th>Read</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="unreadTable">

                                </tbody>
                            </table>

                        </div>
                        <hr>
                        <h2>Read</h2>
                        <div>
                            <table id="dataTable2" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>No</th>
                                        <th>Title</th>
                                        <th>Author</th>
                                        <th>Year</th>
                                        <th>Read</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody id="readTable">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
